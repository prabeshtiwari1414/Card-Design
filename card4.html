<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="card4.css" />
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="center">
          <div class="user">
            <div class="usericon"><i class="fa-solid fa-user"></i></div>
          </div>
        </div>
        <div class="name">Your Name</div>
        <div class="mail">yourmail@example.com</div>
        <div class="dev">
          <div class="developer">Developer</div>
          <div class="designer">Designer</div>
        </div>
        <div class="icon">
          <div class="githubicon"><i class="fa-brands fa-github"></i></div>
          <div class="twittericon"><i class="fa-brands fa-twitter"></i></div>
          <div class="youtubeicon"><i class="fa-brands fa-youtube"></i></div>
          <div class="linkedinicon">
            <i class="fa-brands fa-linkedin"></i>
          </div>
        </div>
        <div class="footter">
          <div class="followers">120k Followers</div>
          <div class="following">10k Following</div>
        </div>
      </div>
    </div>
  </body>
</html>
