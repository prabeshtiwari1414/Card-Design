<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="card9.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <form action="card8.html">
          <div class="login">
            <span>Register</span>
          </div>
          <div class="username">
            <input type="text" placeholder="Username" />
          </div>
          <div class="password">
            <input type="password" placeholder="Password" />
          </div>
          <div class="password">
            <input type="password" placeholder="Confirm Password" />
          </div>
          <div class="go">
            <button><a href="card8.html">GO</a></button>
          </div>
          <div class="or">OR</div>
          <div class="registerwith">
            <p>Register with</p>
            <div class="icon">
              <div class="facebook">
                <a href="https://www.facebook.com/"
                  ><i class="fa-brands fa-facebook fa-beat"></i>
                  <span>Facebook</span></a
                >
              </div>
              <div class="google">
                <a href="https://mail.google.com/mail/u/0/"
                  ><i class="fa-brands fa-google fa-beat"></i>
                  <span>Google</span></a
                >
              </div>
            </div>
          </div>
          <div class="alreadyaccount">
            <p>Already have an account</p>
            <a href="card8.html">Login?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
