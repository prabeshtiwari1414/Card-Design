<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="parent">
      <div class="success">
        <div class="mark">
          <div class="success-icon"><i class="fa-solid fa-check"></i></div>
        </div>
        <h2>Success</h2>
        <p>Here something is success. Add the description to add the card</p>
        <a href="index.html">Go to Dashboard</a>
      </div>
      <div class="danger">
        <div class="cross">
          <div class="cross-icon"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <h2>Danger</h2>
        <p>Here something is failed. Add the description to add the card</p>
        <a href="index.html">Go to Dashboard</a>
      </div>
      <div class="warning">
        <div class="not">
          <div class="not-icon">
            <i class="fa-solid fa-exclamation"></i>
          </div>
        </div>
        <h2>Warning</h2>
        <p>Here something is warning. Add the description to add the card</p>
        <a href="index.html">Go to Dashboard</a>
      </div>
    </div>
  </body>
</html>
